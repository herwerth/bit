<div class="login-container">
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="loginUser()">
    <mat-form-field appearance="fill">
      <mat-label>Felhasználónév</mat-label>
      <input matInput type="text" name="username" [(ngModel)]="username" autocomplete="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" autocomplete="current-password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Belépés</button>
    <a routerLink="/registration" class="router-link" >Regisztráció</a>

  </form>
</div>
