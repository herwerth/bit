<div class="registration-container">
  <form class="registration-form" #registrationForm="ngForm" (ngSubmit)="registerUser()">
    <mat-form-field appearance="fill">
      <mat-label>Felhasználónév</mat-label>
      <input matInput type="text" name="username" [(ngModel)]="username" autocomplete="username" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Jelszó</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="password" autocomplete="new-password" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registrationForm.invalid">Regisztráció</button>
  </form>
</div>
